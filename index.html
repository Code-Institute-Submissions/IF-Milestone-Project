<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Blackjack</title>
    <!--Bootstrap Imports-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--FontAwesome Script Import-->
    <script src="https://kit.fontawesome.com/5fab42f761.js" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <!--Header, just a bar with a site logo and button to display the rules modal-->
    <header>
        <navbar class="row justify-content-between">
            <!--Site Trigger-->
            <a class="col" href="">
                <h3><i class="fas fa-dice"></i> JavaScript Blackjack</h3>
            </a>
            <!-- Modal Trigger Button-->
            <button id="HowToPlay" type="button" class="btn btn-primary" data-toggle="modal" data-target="#rulesModal" data-video="https://www.youtube.com/embed/VB-6MvXvsKo">
                <h3>How to Play <i class="fas fa-book"></i></h3>
            </button>
            <!-- Rules Modal -->
            <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">How to play Blackjack</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="modal-body">
                                <iframe width="100%" height="350" src="#" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </navbar>
    </header>
    <section class="row justify-content-center align-items-center">
            <div class="game-container col-8">
                test
            </div>
    </section>
    <!--Bootstrap Dependencies, including JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--Custom JavaScript-->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
